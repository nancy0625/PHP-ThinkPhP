<div id="page-wrapper">
	<div id="page-inner">
		<div class="row">
			<div class="col-md-12">
				<h2>修改密码</h2>
			</div>
		</div>
		<!-- /. ROW  -->
		<hr />

		<div class="row ">

			<div
				class="col-md-5 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>修改密码 </strong>
					</div>
					<div class="panel-body">
						<form role="form" method="post" action="{:url('register/edit')}">
							<br />
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input type="text" class="form-control" placeholder="在此输入原密码 "
									name='oldpassword' />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control"
									placeholder="在此输入新密码" name='password' />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control"
									placeholder="再次输入新密码" name='password2' />
							</div>
							<input type="submit" class="btn btn-primary " name="Submit"
								value="确认修改">
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- /. PAGE INNER  -->
</div>
