<head>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/student/public/static/ccss/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">c+</h1>

            </div>
            <h3>欢迎注册 c+</h3>
            <p>创建一个C+新账户</p>
            <form class="m-t" role="form" action="registerdo.php">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" name='username'>

                    <input type="password" class="form-control" placeholder="请输入密码" name='password'>

                    <div class="checkbox i-checks">
                        <label class="no-padding">

                    </div>
                </div>
                <input type="submit"  value= "注册" class="btn btn-primary block full-width m-b">

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="{:url('login/login')}">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/student/public/static/cjs/jquery.min.js?v=2.1.4"></script>

    <script src="/student/public/static/cjs/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
