{include file="base" /}
<!-- /. NAV SIDE  -->
<div id="page-wrapper">
	<div id="page-inner">
		<div class="row">
			<div class="col-md-12">
				<h2>查询所有成绩信息</h2>
			</div>
		</div>
		<!-- /. ROW  -->
		<hr />
		<div class="row">
			<div class="col-md-6 col-md-offset-1">
				<!-- class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1"> -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> 查询所有科目成绩信息 </strong>
					</div>
					<div class="panel-body">
						<form role="form" action="{:url('stu/grades')}" method="post">
							<br /> 
							<div class="form-group input-group">
								请选择要查询成绩的学号：<select name="xh">
								{volist name='xh' id='studentId'}
								<option value="{$studentId}">{$studentId}</option>
								{/volist}
								</select>
							</div>
						
							<input type='submit' class="btn btn-success" value='确认查询' />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
!function(){
	laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
	laydate({elem: '#birthday'});//绑定元素
}();
</script>
</body>
</html>
