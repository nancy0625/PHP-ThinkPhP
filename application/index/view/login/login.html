<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <title>
                    - 登录
                </title>
                <meta content="" name="keywords">
                    <meta content="" name="description">
                        <link href="favicon.ico" rel="shortcut icon">
                            <link href="/student/public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
                                <link href="/student/public/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
                                    <link href="/student/public/static/css/animate.css" rel="stylesheet">
                                        <link href="/student/public/static/css/style.css?v=4.1.0" rel="stylesheet">
                                            <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
                                            <script>
                                                if(window.top !== window.self){ window.top.location = window.location;}
                                            </script>
                                 
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">
                        c
                    </h1>
                </div>
                <h3>
                    欢迎使用 学生管理系统
                </h3>
                <form action="loginDo" class="m-t" method="post" role="form">
                    <div class="form-group">
                        <input class="form-control" name="username" placeholder="用户名" type="text">
                        </input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="密码" type="password">
                        </input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="yzm" name="yzm"  placeholder="验证码" required="" type="text">
                        </input>
                    </div>
                    <div>
                        <img id="s1" src="checkCode"/>
                    </div>
                    <div style="margin-top: 10px">
                    <input class="btn btn-primary block full-width m-b" name="Submit" type="submit" value="登录"/>
                    </div>
                        <p class="text-muted text-center">
                            <a href="{:url('login/forget')}">
                                <small>
                                    忘记密码了？
                                </small>
                            </a>
                            |
                            <a href="{:url('user/reg')}">
                                注册一个新账号
                            </a>
                        </p>
                 

                </form>
            </div>
        </div>
        <!-- 全局js -->
        <script src="/student/public/static/js/jquery.min.js?v=2.1.4">
        </script>
        <script src="/student/public/static/js/bootstrap.min.js?v=3.3.6">
        </script>
    </body>
</html>
